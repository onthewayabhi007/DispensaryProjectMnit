<!-- chat bot -->
<div class="chat-window">
    <div class="chat-header">
        <h3>Chat with us</h3>
        <button id="close-button"><i class="uil uil-multiply"></i></button>
    </div>
    <div class="chat-body">
        <div class="chat-message">
            <p>Hi, how can I help you?</p>
        </div>
    </div>
    <div class="chat-footer">
        <input type="text" placeholder="Type your message here" id="message-input">
        <button id="send-button">Send</button>
    </div>
</div>

<button id="chatbot-button"><img src="Images/bot1.png"></button>

<script>
    let chatbotMessages = [
        {
            message: "Hi, how can I help you?",
            sender: "bot",
        },
        {
            message: "What are your store hours?",
            sender: "user",
        },
        {
            message: "Our store hours are 9am-9pm Monday through Saturday and 10am-6pm on Sundays.",
            sender: "bot",
        },
        {
            message: "Do you have any deals or promotions?",
            sender: "user",
        },
        {
            message: "Yes, we have daily specials on our website, and we also offer a loyalty program for frequent customers.",
            sender: "bot",
        },
        {
            message: "What forms of payment do you accept?",
            sender: "user",
        },
        {
            message: "We accept cash and all major credit cards.",
            sender: "bot",
        },
    ];

    const chatWindow = document.querySelector('.chat-window');
    const chatBody = document.querySelector('.chat-body');
    const messageInput = document.querySelector('#message-input');
    const sendButton = document.querySelector('#send-button');
    const closeButton = document.querySelector('#close-button');
    const chatbotButton = document.querySelector('#chatbot-button');

    function sendMessage() {
        const message = messageInput.value;
        if (message.trim() === "") {
            return;
        }
        const chatMessage = document.createElement('div');
        chatMessage.classList.add('chat-message');
        const chatMessageText = document.createElement('p');
        chatMessageText.textContent = message;
        chatMessage.appendChild(chatMessageText);
        chatBody.appendChild(chatMessage);
        messageInput.value = "";
        const response = getResponse(message.toLowerCase());
        const botMessage = document.createElement('div');
        botMessage.classList.add('chat-message');
        const botMessageText = document.createElement('p');
        botMessageText.textContent = response;
        botMessage.appendChild(botMessageText);
        chatBody.appendChild(botMessage);
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    function getResponse(message) {
        for (let i = 0; i < chatbotMessages.length; i++) {
            if (chatbotMessages[i].sender === "user" && message.includes(chatbotMessages[i].message.toLowerCase())) {
                return chatbotMessages[i + 1].message;
            }
        }
        return "I'm sorry, I didn't understand your question.";
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
    closeButton.addEventListener('click', () => {
        chatWindow.style.display = "none";
    });
    chatbotButton.addEventListener('click', () => {
        chatWindow.style.display = "block";
    });
</script>
