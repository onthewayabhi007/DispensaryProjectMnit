<div class="center">
    <h3>PATIENT LOGIN</h3>
    <form method="post">
        <div class="txt_field">
            <label>Patient ID</label>
            <span></span>
            <input type="text" id="idDetailsForPrescriptionForm" required>
        </div>
        <a><input id="search-btn" type="button" value="Search"></a>
    </form>
</div>
<script type="module">
    // const document =
    const searchBtn = document.getElementById("search-btn");
    searchBtn.addEventListener('click', (event) => {
        var patientId = document.getElementById("idDetailsForPrescriptionForm").value;
        // console.log(patientId)
        localStorage.setItem("ifOfPatientForForm", JSON.stringify(patientId));
        window.location.href = 'prescriptionForm.html'
    })
</script>
<script type = "module">
        const logoutButton = document.getElementById("logout-button");

// Add a click event listener to the logout button
logoutButton.addEventListener("click", function() {
// Clear any saved login credentials
localStorage.removeItem("username");
localStorage.removeItem("password");

// Redirect the user to the login page
window.location.href = "Login1.html";
});

</script>
