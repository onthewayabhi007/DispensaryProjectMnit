    <div class="table">
        <div class="table_header">
            <p>Medicine Details</p>
            <div>
                <input type="text" id="searchInput" placeholder="Search by Name">
                <button class="add_new" id="open-form-btn">+ Add New Medicine</button>

                <!--Table Entries-->
                <div class="form-popup" id="myForm">
                    <form action="" class="form-container">
                        <label for="branch"><b>Branch</b></label>
                        <input type="text" placeholder="Branch Name" name="Branch">

                        <label for="Medicine Name"><b>Medicine Name</b></label>
                        <input type="text" placeholder="Medicine Name" name="Medicine Name">

                        <label for="Type"><b>Type</b></label>
                        <input type="text" placeholder="Type" name="Type">

                        <label for="Base Count"><b>Base Count</b></label>
                        <input type="number" placeholder="Base count" name="Base Count">

                        <label for="Actual Count"><b>Actual Count</b></label>
                        <input type="number" placeholder="Actual count" name="Actual Count">

                        <button class="editBtn"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="deleteBtn"><i class="fa-solid fa-trash"></i></button>


                        <button type="submit" class="btn">Submit</button>
                        <button type="button" class="btn cancel" id="close-form-btn">Close</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="table_section">
            <table id="medicine_stockTable">
                <thead>
                    <tr>
                        <th>S No.</th>
                        <th>Medicine Name</th>
                        <th>Type</th>
                        <th>Base Count</th>
                        <th>Actual Count</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
